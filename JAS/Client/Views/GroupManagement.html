
<div class="card">
    <h3 class="card-title">Groupes</h3>
  

        <div class="form-group">

        
            <input class="form-control" type="text" placeholder="Name" ng-model="searchg">
        </div>
  
    <button class="btn btn-default btn-success btn-sm"  data-toggle="modal" data-target="#myModal2">Add  </button>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>
                <a href="#" ng-click="sortType = 'group_name'; sortReverse = !sortReverse">
                    Group Name
                    <span ng-show="sortType == 'group_name' && !sortReverse" class="glyphicon glyphicon-arrow-up"></span>
                    <span ng-show="sortType == 'group_name' && sortReverse" class="glyphicon glyphicon-arrow-down"></span>
                </a>
                </th>
                <th>
                    <a href="#" ng-click="sortType = 'group_code'; sortReverse = !sortReverse">
                        Group Code
                        <span ng-show="sortType == 'group_code' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'group_code' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="#" ng-click="sortType = 'user_id'; sortReverse = !sortReverse">
                        User Name
                        <span ng-show="sortType == 'user_id' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'user_id' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="#" ng-click="sortType = 'created_on'; sortReverse = !sortReverse">
                        Created On
                        <span ng-show="sortType == 'created_on' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'created_on' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
               
                <th>Actions</th>
                <!--<th>{{result}}</th>-->
            </tr>
        </thead>
        <tbody ng-repeat="items in   result | filter :searchg | orderBy:sortType:sortReverse " >
            <tr>
                <td>
                    {{$index+1}}
                </td>
                <td>{{items.group_name}}</td>
                <td>{{items.group_code}}</td>
                <td>{{items.user_id}}</td>
                <td>{{items.created_on}}</td>

                <td>
                    <a   ng-click="getGroupById(items.group_id)" data-toggle="modal" data-target="#myModal">
                        <span class="glyphicon glyphicon-edit">Edit</span>
                    </a>
                  
                    <a href="#" ng-click="DeleteGroup(items.group_id)">
                        <span class="glyphicon glyphicon-remove">Delete</span>
                    </a>

                   

                </td>

            </tr>
        </tbody>


    </table>
</div>


<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit</h4>
            </div>
            <div class="modal-body">


                <form ng-submit="editGroup(g)">
                    <div class="form-group">

                        <label class="control-label">Group Name</label>
                        <input class="form-control" type="text" placeholder="Name" ng-model="g.group_name">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Group Code</label>
                        <input class="form-control" type="text" placeholder="Edit Name" ng-model="g.group_code">
                    </div>



                    <div>
                        <button type="submit" class="btn btn-danger">Update</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>


            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="myModal2" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Groupes</h4>
            </div>
            <div class="modal-body">


                <form ng-submit="add(g)">
                    <div class="form-group">
                        <label class="control-label">Group Name</label>
                        <input class="form-control" type="text" placeholder="Name" ng-model="g.group_name">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Group Code</label>
                        <input class="form-control" type="text" placeholder="Name" ng-model="g.group_code">
                    </div>
                    <!--<div class="form-group">
                        <label class="control-label">Created User</label>
                        <input class="form-control" type="text" placeholder="Name" ng-model="g.user_id">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Created On</label>
                        <input class="form-control" type="datetime-local" placeholder="date" ng-model="g.created_on">
                    </div>-->


                    <div>
                        <button type="submit" class="btn btn-primary icon-btn"><i class="fa fa-fw fa-lg fa-check-circle"></i>Save</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>



            </div>

        </div>
    </div>
</div>

</script>

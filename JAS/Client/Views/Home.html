<div class="row" style="background-color:whitesmoke;">
    <div class="col-lg-2">
        <div class="fb-page" data-href="https://www.facebook.com/JugadA2Z/" data-small-header="true" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/JugadA2Z/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/JugadA2Z/">Jugad</a></blockquote></div>
    </div>
    <div class="col-lg-10">
        <div class="container">

            <input class="form-control" type="text" placeholder="search" ng-model="searchi">

        </div>
    </div>
    <div class="grid">
        <div class="product" ng-repeat="items in   itemresult  | filter :searchi">
            <img src="../Client/Resources/uploads/items/{{items.photo}}" />
            <h6>{{items.item_name}}</h6>
            <p>Rs.{{items.item_sp}}</p>
            <p>{{items.item_quantity}}</p>

            <button  type="button" ng-click="addcartarray(items)" class="btn btn-danger  btn-sm"  data-toggle="modal" data-target="">Add to Cart</button>

        </div>
       
    </div>
  
</div>

<style>
    *, *:before, *:after { -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; transition: all .2s ease-in-out; -moz-transition: all .2s ease-in-out; -webkit-transition: all .2s ease-in-out; }

body { font-family: 'Open Sans', Arial, sans-serif;  }

.grid { width: 80%; margin: 0 auto; }

.product { float: left; width: 19.3333%; padding: 1em; margin: 2%; text-align: center; border: solid 1px transparent; }
.product:hover { border: solid 1px #ddd;  }

img { width: 100%; margin-bottom: 0.9em; }
h6 { margin: 0; font-size: 0.85em; font-weight: normal; }
p { margin: 0; font-weight: bold; font-size: 0.85em; }

</style>


<div class="modal fade" id="checkoutmodal" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Items</h4>
            </div>
            <div class="modal-body" data-ng-controller="itemCtrl as vm">


                <form novalidate name="g" ng-submit="addItemcheckoutCTRL(g)">
                  
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Item Name</th>
                                <th>Price</th>

                                <th>Quantity</th>
                                <th>Special Instructions</th>
                                <th>Photo</th>
                                <th></th>
                            

                            </tr>
                        </thead>
                        <tbody ng-repeat="items in   addchartlist | filter :searchi">
                            <tr>
                                <td>
                                    {{$index+1}}
                                </td>
                                <td>{{items.item_name}}</td>
                                <td>{{items.price}}</td>

                                <td><input type="number" value="{{quant_i}}" ng-model="g.item_quantity" /></td>
                                <td><textarea type="text" value="{{items.item_description}}" ng-model="g.item_description"/></td>
                                <td>
                                    <img style="width:50px;height:45px;border:1px solid dashed groove;"
                                         
                                         src="../Client/Resources/uploads/items/{{items.photo}}" />
                                </td>
                                <td>
                                    <a href="#" ng-click="deletecartitemfromlist($index)">
                                        <span class="glyphicon glyphicon-remove">delete</span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>


                    </table>
                    <div>
                        <button id="payment-button">Pay with Khalti</button>
                        <button type="submit" class="btn btn-primary icon-btn"><i class="fa fa-fw fa-lg fa-check-circle"></i>Check Out</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
           </form>



            </div>

        </div>
    </div>

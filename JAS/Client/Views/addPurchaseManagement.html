
<div class="container" id="addpurchase" role="dialog" ng-controller="purchaseCtrl">

    <div class="card-title">
        <a href="#/purchases"><i class="fa fa-circle-o"></i> Back</a>
       
    </div>

   <div class="col-lg-12">
       <form ng-submit="addpurchasesarray(g)">
           <div class="row">
               <div class="col-md-4">
                   <div class="form-group">
                       <label class="control-label">Item Name</label>
                       <select class="form-control" required ng-model="g.items" ng-options="Data as Data.item_name for Data in itemresult">
                           <option value="" disabled>Select Item</option>
                       </select>
                   </div>
               </div>

               <div class="col-md-4">
                   <div class="form-group">
                       <label class="control-label">Quantity</label>
                       <input type="number" required class="form-control" ng-model="g.quantity" />
                   </div>
               </div>

               <div class="col-md-4">
                   <div class="form-group">
                       <label class="control-label">Price</label>
                       <input type="number"  class="form-control" ng-model="g.price" />
                   </div>
               </div>
           </div>

           <div class="row">
               <div class="col-md-8">
                   <div class="form-group">
                       <label class="control-label">Description</label>
                       <textarea row="3" class="form-control" ng-model="g.purchase_name" />
                   </div>
               </div>

               <div class="col-md-4">
                   <div class="form-group">
                       <label class="control-label">Purchased Date</label>
                       <input type="date" class="form-control" ng-model="g.purchase_date" />
                   </div>
               </div>


               <div id="datepicker" class="input-group date" data-date-format="yyyy-mm-dd">
                   <input class="form-control" type="text" />
                   <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
               </div>
          
           </div>
               

           <div>
               <button type="submit" class="btn btn-primary icon-btn"><i class="fa fa-fw fa-lg fa-check-circle"></i>Add</button>
               <button type="button" class="btn btn-default" data-dismiss="col-lg-8">Clear</button>
           </div>
       </form>
       </div>

    <div class="col-lg-12">
    <div class="container print"  >
        <div id="printable">
            <h6 class="center-block">JAS Invoice </h6>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>SN.</th>
                        <th>Item Name</th>
                        <th>Purchased Date</th>
                        <th>Description</th>

                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>#</th>


                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="items in addpurchaselist">
                        <td>{{$index+1}}</td>
                        <td>{{items.item_name}}</td>
                        <td>{{items.purchase_date}}</td>
                        <td>{{items.purchase_name}}</td>




                        <td>{{items.quantity}}</td>
                        <td>{{items.price}}</td>
                        <td>{{items.quantity * items.price }}</td>
                        <td>
                            <a href="#" ng-click="deletepurchaseitemfromlist($index)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </a>
                        </td>
                    </tr>

                </tbody>

            </table>
        </div>
        <form ng-submit="add(addpurchaselist)">
            <div>
                <button type="submit"  class="btn btn-primary icon-btn"><i class="fa fa-fw fa-lg fa-check-circle"></i>Save</button>
                <button type="button" class="btn btn-default" data-dismiss="table table-striped">Clear</button>
                <button  class="btn btn-danger" ng-click="printDiv('printable');">Print</button>
            </div>
        </form>
    </div>
     
        
    </div>

                </div>

    padding: 2px;
